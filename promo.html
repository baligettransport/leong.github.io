<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promo - BGT-PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); min-height: 100dvh; }

        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container { width: 100%; min-height: 100dvh; padding-bottom: 80px; }

        /* Header */
        .header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-size: 1.1rem; font-weight: 700; }
        .back-btn { width: 38px; height: 38px; background: rgba(255,255,255,0.05); border: none; border-radius: 10px; color: white; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .back-btn:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }

        /* Filter Tabs */
        .filter-tabs { display: flex; gap: 8px; padding: 12px 16px; overflow-x: auto; }
        .filter-tab { padding: 8px 16px; background: var(--dark-light); border: 1px solid rgba(255,255,255,0.05); border-radius: 9999px; font-size: 0.8rem; font-weight: 500; color: var(--gray-light); cursor: pointer; white-space: nowrap; transition: all 0.3s; }
        .filter-tab.active { background: var(--gradient-primary); border-color: transparent; color: white; }

        /* Promo List */
        .promo-list { padding: 0 16px; }
        .promo-card { background: var(--dark-light); border-radius: 16px; margin-bottom: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .promo-image-wrapper { position: relative; }
        .promo-image { width: 100%; height: 180px; object-fit: cover; }
        .promo-badge { position: absolute; top: 12px; left: 12px; padding: 5px 12px; border-radius: 9999px; font-size: 0.7rem; font-weight: 700; backdrop-filter: blur(10px); }
        .promo-badge.hot { background: rgba(239, 68, 68, 0.9); color: white; }
        .promo-badge.new { background: rgba(16, 185, 129, 0.9); color: white; }
        .promo-badge.event { background: rgba(99, 102, 241, 0.9); color: white; }
        .promo-badge.limited { background: rgba(245, 158, 11, 0.9); color: white; }
        .promo-discount { position: absolute; bottom: 12px; right: 12px; padding: 8px 14px; background: var(--gradient-primary); border-radius: 10px; font-size: 1rem; font-weight: 800; }
        .promo-content { padding: 14px; }
        .promo-title { font-size: 1.05rem; font-weight: 700; margin-bottom: 6px; }
        .promo-desc { font-size: 0.85rem; color: var(--gray-light); margin-bottom: 12px; line-height: 1.4; }
        .promo-meta { display: flex; justify-content: space-between; align-items: center; }
        .promo-date { font-size: 0.75rem; color: var(--gray); display: flex; align-items: center; gap: 5px; }
        .promo-btn { padding: 8px 18px; background: var(--gradient-primary); border: none; border-radius: 8px; color: white; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .promo-btn:active { transform: scale(0.95); }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--gray-light); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); padding: 8px 16px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 3px; padding: 6px 12px; border-radius: 10px; cursor: pointer; color: var(--gray); text-decoration: none; }
        .nav-item.active { color: var(--primary); background: rgba(99, 102, 241, 0.1); }
        .nav-item i { font-size: 1.15rem; }
        .nav-item span { font-size: 0.65rem; font-weight: 500; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p style="color: var(--gray-light); font-size: 0.85rem; margin-top: 15px;">Memuat Promo...</p>
    </div>

    <!-- App Container -->
    <div class="app-container" id="mainApp" style="display: none;">

        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='branda.html'"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title">Promo & Diskon</div>
            </div>
        </header>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterPromo('all')">Semua</div>
            <div class="filter-tab" onclick="filterPromo('hot')">Hot</div>
            <div class="filter-tab" onclick="filterPromo('new')">Terbaru</div>
            <div class="filter-tab" onclick="filterPromo('event')">Event</div>
        </div>

        <!-- Promo List -->
        <div class="promo-list" id="promoList" style="margin-top: 8px;"></div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a class="nav-item" href="branda.html">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </a>
        <a class="nav-item" href="kopdar.html">
            <i class="fas fa-calendar-alt"></i>
            <span>Kopdar</span>
        </a>
        <a class="nav-item active" href="promo.html">
            <i class="fas fa-tags"></i>
            <span>Promo</span>
        </a>
        <a class="nav-item" href="profil.html">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
            authDomain: "cedar-setup-425414-d7.firebaseapp.com",
            databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
            projectId: "cedar-setup-425414-d7",
            storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
            messagingSenderId: "723545991983",
            appId: "1:723545991983:web:379548d2b425a502a60fda"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sample Data
        const promoData = [
            { id: 1, title: 'Diskon Kopdar Bulanan', desc: 'Dapatkan diskon 20% untuk semua peserta kopdar bulan ini! Berlaku hingga akhir bulan.', image: 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400', badge: 'hot', badgeText: 'HOT', discount: '20%', date: '25 Jan 2025' },
            { id: 2, title: 'Member Premium BGT-PRO', desc: 'Upgrade ke member premium dan nikmati fitur eksklusif! Bonus poin double setiap transaksi.', image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400', badge: 'new', badgeText: 'NEW', discount: '2X', date: '01 Feb 2025' },
            { id: 3, title: 'Tour Bareng ke Kintamani', desc: 'Event spesial! Tour bersama komunitas BGT ke Kintamani. Gratis makan dan tiket masuk!', image: 'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=400', badge: 'event', badgeText: 'EVENT', discount: 'FREE', date: '15 Feb 2025' },
            { id: 4, title: 'Cashback Mitra BGT', desc: 'Cashback 10% setiap transaksi dengan mitra resmi BGT-PRO. Maksimal cashback Rp 100.000.', image: 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400', badge: 'limited', badgeText: 'LIMITED', discount: '10%', date: '28 Feb 2025' },
            { id: 5, title: 'Referral Bonus', desc: 'Ajak teman bergabung dan dapatkan bonus Rp 50.000 untuk setiap referral yang berhasil!', image: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400', badge: 'hot', badgeText: 'HOT', discount: '50K', date: 'Ongoing' },
            { id: 6, title: 'Weekend Special', desc: 'Promo khusus weekend! Diskon 15% untuk semua merchandise BGT-PRO resmi.', image: 'https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=400', badge: 'new', badgeText: 'NEW', discount: '15%', date: 'Every Weekend' }
        ];

        let currentFilter = 'all';

        function filterPromo(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderPromo();
        }

        function renderPromo() {
            const list = document.getElementById('promoList');
            let filtered = promoData;

            if (currentFilter !== 'all') {
                filtered = promoData.filter(p => p.badge === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-tags"></i><p>Tidak ada promo tersedia</p></div>`;
                return;
            }

            list.innerHTML = filtered.map(p => `
                <div class="promo-card">
                    <div class="promo-image-wrapper">
                        <img src="${p.image}" alt="${p.title}" class="promo-image" loading="lazy">
                        <span class="promo-badge ${p.badge}">${p.badgeText}</span>
                        <span class="promo-discount">${p.discount}</span>
                    </div>
                    <div class="promo-content">
                        <h4 class="promo-title">${p.title}</h4>
                        <p class="promo-desc">${p.desc}</p>
                        <div class="promo-meta">
                            <span class="promo-date"><i class="fas fa-clock"></i> ${p.date}</span>
                            <button class="promo-btn" onclick="claimPromo(${p.id})">Klaim Promo</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function claimPromo(id) {
            alert('Promo #' + id + ' berhasil diklaim!');
        }

        function showApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainApp').style.display = 'block';
            renderPromo();
        }

        // Auth State
        auth.onAuthStateChanged((user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            showApp();
        });
    </script>

</body>
</html>
