<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pesan - BGT-PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --info: #06b6d4;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); min-height: 100dvh; }

        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container { width: 100%; min-height: 100dvh; padding-bottom: 20px; }

        /* Header */
        .header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-size: 1.1rem; font-weight: 700; }
        .back-btn { width: 38px; height: 38px; background: rgba(255,255,255,0.05); border: none; border-radius: 10px; color: white; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .back-btn:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }

        /* Tabs */
        .tabs { display: flex; gap: 8px; padding: 12px 16px; }
        .tab { flex: 1; padding: 10px; background: var(--dark-light); border: 1px solid rgba(255,255,255,0.05); border-radius: 10px; text-align: center; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .tab.active { background: var(--gradient-primary); border-color: transparent; }

        /* Notification List */
        .notif-list { padding: 0 16px; }
        .notif-card { background: var(--dark-light); border-radius: 14px; padding: 14px; margin-bottom: 10px; display: flex; gap: 12px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.3s; }
        .notif-card:active { border-color: var(--primary); }
        .notif-card.unread { border-left: 3px solid var(--primary); }
        .notif-icon { width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; flex-shrink: 0; }
        .notif-icon.info { background: rgba(99, 102, 241, 0.15); color: var(--primary); }
        .notif-icon.success { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .notif-icon.warning { background: rgba(245, 158, 11, 0.15); color: var(--accent); }
        .notif-icon.danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .notif-content { flex: 1; }
        .notif-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 4px; }
        .notif-message { font-size: 0.8rem; color: var(--gray-light); line-height: 1.4; margin-bottom: 6px; }
        .notif-time { font-size: 0.7rem; color: var(--gray); }

        /* Chat List */
        .chat-list { padding: 0 16px; }
        .chat-card { background: var(--dark-light); border-radius: 14px; padding: 12px; margin-bottom: 10px; display: flex; gap: 12px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.3s; }
        .chat-card:active { border-color: var(--primary); }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .chat-info { flex: 1; }
        .chat-name { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .chat-preview { font-size: 0.8rem; color: var(--gray-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-meta { text-align: right; }
        .chat-time { font-size: 0.7rem; color: var(--gray); margin-bottom: 4px; }
        .chat-badge { display: inline-block; min-width: 20px; height: 20px; background: var(--primary); border-radius: 10px; font-size: 0.7rem; font-weight: 700; display: flex; align-items: center; justify-content: center; padding: 0 6px; }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--gray-light); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p style="color: var(--gray-light); font-size: 0.85rem; margin-top: 15px;">Memuat Pesan...</p>
    </div>

    <!-- App Container -->
    <div class="app-container" id="mainApp" style="display: none;">

        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='branda.html'"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title">Pesan</div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('notif')">Notifikasi</div>
            <div class="tab" onclick="switchTab('chat')">Chat</div>
        </div>

        <!-- Notif List -->
        <div class="notif-list" id="notifList"></div>

        <!-- Chat List -->
        <div class="chat-list" id="chatList" style="display: none;"></div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
            authDomain: "cedar-setup-425414-d7.firebaseapp.com",
            databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
            projectId: "cedar-setup-425414-d7",
            storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
            messagingSenderId: "723545991983",
            appId: "1:723545991983:web:379548d2b425a502a60fda"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sample notifications
        const notifications = [
            { id: 1, title: 'Selamat Datang!', message: 'Terima kasih telah bergabung di komunitas BGT-PRO. Nikmati berbagai fitur eksklusif untuk anggota.', time: 'Baru saja', icon: 'info', unread: true },
            { id: 2, title: 'Kopdar Bulanan', message: 'Jangan lupa daftar untuk kopdar bulan ini! Kuota terbatas, segera daftar sebelum penuh.', time: '1 jam lalu', icon: 'warning', unread: true },
            { id: 3, title: 'Promo Spesial', message: 'Dapatkan diskon 20% untuk semua anggota BGT! Promo berlaku hingga akhir bulan.', time: '2 jam lalu', icon: 'success', unread: false },
            { id: 4, title: 'Update Lokasi', message: 'Lokasi Anda berhasil diperbarui. Kini anggota lain dapat melihat posisi Anda.', time: '3 jam lalu', icon: 'success', unread: false },
            { id: 5, title: 'Event Baru', message: 'Tour ke Kintamani sudah dibuka pendaftarannya. Daftar sekarang dan jalan-jalan bareng!', time: 'Kemarin', icon: 'info', unread: false }
        ];

        // Sample chats
        const chats = [
            { id: 1, name: 'Admin BGT-PRO', avatar: 'https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff', preview: 'Selamat datang di BGT-PRO! Ada yang bisa dibantu?', time: '10:30', unread: 2 },
            { id: 2, name: 'Grup Kopdar Bali', avatar: 'https://ui-avatars.com/api/?name=Grup&background=10b981&color=fff', preview: 'Kopdar besok jadi kan?', time: '09:15', unread: 5 },
            { id: 3, name: 'Wayan Sudirman', avatar: 'https://ui-avatars.com/api/?name=Wayan&background=f59e0b&color=fff', preview: 'Oke, sampai ketemu besok ya', time: 'Kemarin', unread: 0 }
        ];

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'notif') {
                document.getElementById('notifList').style.display = 'block';
                document.getElementById('chatList').style.display = 'none';
            } else {
                document.getElementById('notifList').style.display = 'none';
                document.getElementById('chatList').style.display = 'block';
            }
        }

        function renderNotifications() {
            const list = document.getElementById('notifList');
            if (notifications.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-bell-slash"></i><p>Tidak ada notifikasi</p></div>`;
                return;
            }
            list.innerHTML = notifications.map(n => `
                <div class="notif-card ${n.unread ? 'unread' : ''}">
                    <div class="notif-icon ${n.icon}"><i class="fas fa-${n.icon === 'info' ? 'info' : n.icon === 'success' ? 'check' : n.icon === 'warning' ? 'exclamation' : 'times'}"></i></div>
                    <div class="notif-content">
                        <div class="notif-title">${n.title}</div>
                        <div class="notif-message">${n.message}</div>
                        <div class="notif-time"><i class="fas fa-clock"></i> ${n.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderChats() {
            const list = document.getElementById('chatList');
            if (chats.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-comments"></i><p>Belum ada percakapan</p></div>`;
                return;
            }
            list.innerHTML = chats.map(c => `
                <div class="chat-card">
                    <img src="${c.avatar}" alt="${c.name}" class="chat-avatar">
                    <div class="chat-info">
                        <div class="chat-name">${c.name}</div>
                        <div class="chat-preview">${c.preview}</div>
                    </div>
                    <div class="chat-meta">
                        <div class="chat-time">${c.time}</div>
                        ${c.unread > 0 ? `<span class="chat-badge">${c.unread}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function showApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainApp').style.display = 'block';
            renderNotifications();
            renderChats();
        }

        // Auth State
        auth.onAuthStateChanged((user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            showApp();
        });
    </script>

</body>
</html>
