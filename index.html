<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Portal Anggota - PT. Bali Global Trans</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ikon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        /* RESET CSS */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* ATURAN SCROLL */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }

        /* Sembunyikan garis scrollbar */
        html::-webkit-scrollbar, body::-webkit-scrollbar { display: none; }
        html, body { -ms-overflow-style: none; scrollbar-width: none; }

        body.no-scroll {
            overflow: hidden !important;
            position: fixed; width: 100%; top: 0; left: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            position: relative;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* LATAR BELAKANG VIDEO */
        #bg-video {
            position: fixed; right: 0; bottom: 0;
            width: 100%; height: 100%;
            z-index: -2; object-fit: cover;
            filter: brightness(0.5); top: 0; left: 0;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1; pointer-events: none;
        }

        /* CONTAINER */
        

        .logo-area { text-align: center; margin-bottom: 1rem; }
        .logo-area h1 {
            color: #fff; font-weight: 700; font-size: 1.6rem;
            margin: 0;
        }
        .logo-area p {
            color: rgba(255, 255, 255, 0.9); margin: 0.3rem 0 0 0;
            font-weight: 600; font-size: 0.9rem;
        }

        .tabs { display: flex; margin-bottom: 1.2rem; border-bottom: 2px solid rgba(255,255,255,0.3); }
        .tab-button {
            background: none; border: none; padding: 0.8rem; cursor: pointer;
            font-size: 0.95rem; font-weight: 700; color: rgba(255, 255, 255, 0.6);
            flex-grow: 1; transition: all 0.3s ease-in-out; position: relative;
        }
        .tab-button:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px 5px 0 0;}
        .tab-button.active { color: #fff; }
        .tab-button.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%;
            height: 3px; background-color: var(--primary-color);
        }

        .form-container { display: none; animation: fadeIn 0.5s ease-in-out; }
        .form-container.active { display: block; }
        
        .form-group { margin-bottom: 0.8rem; position: relative; } 
        
        .row-group { display: flex; gap: 10px; }
        .row-group .form-group { flex: 1; margin-bottom: 0.8rem; }

        .form-group label {
            display: block; margin-bottom: 0.2rem; color: #fff;
            font-weight: 700; font-size: 0.8rem;
        }
        
        .form-group input, .form-group select {
            width: 100%; padding: 0.6rem 0.8rem; border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.4rem; box-sizing: border-box; font-size: 0.9rem;
            transition: all 0.3s; background: rgba(0, 0, 0, 0.4); color: #fff;
            font-family: inherit;
        }

        .input-group { display: flex; gap: 5px; }
        .input-group select { flex: 0 0 32%; padding-right: 1.2rem; }
        .input-group input { flex: 1; }

        .form-group input[type="file"] {
            padding: 0.3rem; font-size: 0.8rem; background: rgba(0, 0, 0, 0.4); cursor: pointer;
        }
        
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right .5rem top 50%; background-size: .6rem auto;
        }
        .form-group select option { background: #333; color: #fff; }

        .form-group input[readonly], .form-group input:disabled, .form-group select:disabled {
            background: rgba(255, 255, 255, 0.1); color: #ccc; cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .text-upper { text-transform: uppercase; }

        .password-toggle {
            position: absolute; right: 12px; top: 32px; color: rgba(255,255,255,0.7);
            cursor: pointer; z-index: 10; font-size: 0.9rem;
        }
        .password-toggle:hover { color: #fff; }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color); background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.4); outline: none;
        }
        
        .btn {
            width: 100%; padding: 0.6rem 1rem; background-color: var(--primary-color);
            color: white; border: none; border-radius: 0.4rem; font-size: 0.95rem;
            font-weight: 700; cursor: pointer; transition: transform 0.2s, background-color 0.3s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-top: 0.8rem;
        }
        .btn:hover { background-color: #2e59d9; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background-color: #6c757d; cursor: not-allowed; transform: none; }
        .btn .spinner {
            display: none; width: 1rem; height: 1rem; border: 3px solid #ffffff;
            border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 0.5rem;
        }

        .message {
            text-align: center; padding: 0.8rem; margin-bottom: 1rem; border-radius: 0.5rem;
            display: none; font-weight: 600; font-size: 0.85rem; color: #fff;
        }
        .message.success { background-color: rgba(28, 200, 138, 0.9); }
        .message.error { background-color: rgba(231, 74, 59, 0.9); }

        .forgot-password-link {
            display: block; text-align: center; margin-top: 1rem; color: rgba(255, 255, 255, 0.9);
            text-decoration: none; cursor: pointer; font-weight: 600; font-size: 0.85rem;
            transition: color 0.3s;
        }
        .forgot-password-link:hover { color: #fff; text-decoration: underline; }

        .admin-link {
            display: block; text-align: center; margin-top: 0.8rem; 
            color: rgba(255, 255, 255, 0.6); font-size: 0.8rem;
            text-decoration: underline; cursor: pointer;
        }
        .admin-link:hover { color: #fff; }

        .copyright-footer {
            margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; font-size: 0.7rem; color: rgba(255, 255, 255, 0.7); line-height: 1.4;
        }
        .copyright-footer strong {
            display: block; color: #fff; font-size: 0.75rem; margin-bottom: 2px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 480px) {
            .container { margin: 10px; padding: 1rem; }
        }
    </style>
</head>

<div class="container">

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
        authDomain: "cedar-setup-425414-d7.firebaseapp.com",
        databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
        projectId: "cedar-setup-425414-d7",
        storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
        messagingSenderId: "723545991983",
        appId: "1:723545991983:web:379548d2b425a502a60fda"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Clear old localStorage data to prevent quota exceeded
    function clearOldStorage() {
        try {
            // Only keep userSessionId, clear everything else
            const sessionId = localStorage.getItem('userSessionId');
            localStorage.clear();
            if (sessionId) {
                localStorage.setItem('userSessionId', sessionId);
            }
        } catch (e) {
            console.log('Storage clear attempt:', e.message);
        }
    }

    // Safe localStorage set
    function safeSetItem(key, value) {
        try {
            localStorage.setItem(key, value);
            return true;
        } catch (e) {
            console.log('localStorage full, clearing...');
            clearOldStorage();
            try {
                localStorage.setItem(key, value);
                return true;
            } catch (e2) {
                console.error('Cannot save to localStorage:', e2.message);
                return false;
            }
        }
    }

    // Safe localStorage get
    function safeGetItem(key) {
        try {
            return localStorage.getItem(key);
        } catch (e) {
            return null;
        }
    }

    // Clear storage on page load
    clearOldStorage();

    // Cek apakah sudah login
    auth.onAuthStateChanged((user) => {
        if (user) {
            // Sudah login, cek session
            const localSessionId = safeGetItem('userSessionId');
            if (localSessionId) {
                // Redirect ke branda
                window.location.href = 'branda.html';
            }
        }
    });

    // Generate Session ID
    function generateSessionId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // Set Join Date
    function setJoinDate() {
        const today = new Date();
        const dateStr = today.toLocaleDateString('id-ID', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        const joinedInput = document.getElementById('register-joined');
        if (joinedInput) joinedInput.value = dateStr;
    }

    document.addEventListener('DOMContentLoaded', () => {
        setJoinDate();
        
        // Coba load video
        const video = document.getElementById('bg-video');
        if (video) {
            video.play().catch(() => {
                video.style.display = 'none';
            });
        }
    });

    // Toggle Password
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('register-password');
        const toggleIcon = document.getElementById('togglePassword');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Show Message
    function showMessage(msg, type) {
        const messageBox = document.getElementById('message-box');
        messageBox.textContent = msg;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
        setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
    }

    // Open Tab
    function openTab(evt, tabName) {
        document.querySelectorAll('.form-container').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
        document.getElementById('message-box').style.display = 'none';
    }

    // Set Loading
    function setLoading(button, isLoading) {
        const spinner = button.querySelector('.spinner');
        const text = button.querySelector('span');
        if (isLoading) {
            button.disabled = true;
            spinner.style.display = 'block';
            text.textContent = 'Memproses...';
        } else {
            button.disabled = false;
            spinner.style.display = 'none';
            text.textContent = button.id === 'loginBtn' ? 'Masuk' : 'Daftar Sekarang';
        }
    }

    // File to Base64
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // REGISTER
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('registerBtn');
        setLoading(btn, true);

        const nama = document.getElementById('register-nama').value.trim();
        const titel = document.getElementById('register-titel').value;
        const status = document.getElementById('register-status').value;
        const telepon = document.getElementById('register-telepon').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value;
        const picFile = document.getElementById('register-pic').files[0];
        const platKode = document.getElementById('plat-kode').value;
        const platNomor = document.getElementById('plat-nomor').value.trim().toUpperCase();
        const dateStr = document.getElementById('register-joined').value;

        // Validasi
        if (!platKode) {
            setLoading(btn, false);
            return showMessage("Harap pilih kode plat.", "error");
        }
        if (!platNomor) {
            setLoading(btn, false);
            return showMessage("Harap isi nomor plat.", "error");
        }

        const platMobilFinal = platKode + " " + platNomor;
        const newSessionId = generateSessionId();

        try {
            // Create user
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Process photo
            let profilePicUrl = '';
            if (picFile) {
                profilePicUrl = await fileToBase64(picFile);
            } else {
                profilePicUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(nama)}&background=random`;
            }

            // Save to Firestore
            await db.collection('users').doc(user.uid).set({
                nama: nama.toUpperCase(),
                titel: titel,
                telepon: telepon,
                email: email,
                password: password,
                platMobil: platMobilFinal,
                status: status,
                bergabung: dateStr,
                profilePicUrl: profilePicUrl,
                role: 'anggota',
                currentSessionId: newSessionId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Save session
            safeSetItem('userSessionId', newSessionId);

            showMessage('Registrasi berhasil! Mengalihkan...', 'success');
            
            // Redirect
            setTimeout(() => {
                window.location.href = 'branda.html';
            }, 1000);

        } catch (error) {
            console.error('Register error:', error);
            let msg = error.message;
            if (error.code === 'auth/email-already-in-use') {
                msg = 'Email sudah terdaftar. Silakan login.';
            } else if (error.code === 'auth/weak-password') {
                msg = 'Password terlalu lemah. Minimal 6 karakter.';
            } else if (error.code === 'auth/invalid-email') {
                msg = 'Format email tidak valid.';
            }
            showMessage(msg, 'error');
            setLoading(btn, false);
        }
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        setLoading(btn, true);

        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        const newSessionId = generateSessionId();

        try {
            // Check if account is locked first
            const userSnapshot = await db.collection('users')
                .where('email', '==', email)
                .limit(1)
                .get();

            if (!userSnapshot.empty) {
                const userData = userSnapshot.docs[0].data();
                if (userData.isLocked) {
                    setLoading(btn, false);
                    return showMessage('Akun Anda dikunci. Hubungi admin.', 'error');
                }
            }

            // Login
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Update session
            await db.collection('users').doc(user.uid).update({
                currentSessionId: newSessionId,
                password: password,
                status: 'ONLINE',
                lastActive: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Save session
            safeSetItem('userSessionId', newSessionId);

            showMessage('Login berhasil! Mengalihkan...', 'success');

            // Redirect
            setTimeout(() => {
                window.location.href = 'branda.html';
            }, 1000);

        } catch (error) {
            console.error('Login error:', error);
            let msg = 'Email atau password salah.';
            if (error.code === 'auth/user-not-found') {
                msg = 'Email tidak terdaftar.';
            } else if (error.code === 'auth/wrong-password') {
                msg = 'Password salah.';
            } else if (error.code === 'auth/invalid-email') {
                msg = 'Format email tidak valid.';
            } else if (error.code === 'auth/too-many-requests') {
                msg = 'Terlalu banyak percobaan. Coba lagi nanti.';
            }
            showMessage(msg, 'error');
            setLoading(btn, false);
        }
    });

    // Reset Password
    function resetPassword() {
        const email = prompt('Masukkan email Anda untuk reset password:');
        if (email) {
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage(`Link reset password dikirim ke ${email}`, 'success');
                })
                .catch((error) => {
                    showMessage(error.message, 'error');
                });
        }
    }
</script>
