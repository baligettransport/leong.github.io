<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kopdar - BGT-PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); min-height: 100dvh; }

        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: var(--dark); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        .loading-screen.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner { width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container { width: 100%; min-height: 100dvh; padding-bottom: 80px; }

        /* Header */
        .header { position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-size: 1.1rem; font-weight: 700; }
        .back-btn { width: 38px; height: 38px; background: rgba(255,255,255,0.05); border: none; border-radius: 10px; color: white; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .back-btn:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }

        /* Filter Tabs */
        .filter-tabs { display: flex; gap: 8px; padding: 12px 16px; overflow-x: auto; }
        .filter-tab { padding: 8px 16px; background: var(--dark-light); border: 1px solid rgba(255,255,255,0.05); border-radius: 9999px; font-size: 0.8rem; font-weight: 500; color: var(--gray-light); cursor: pointer; white-space: nowrap; transition: all 0.3s; }
        .filter-tab.active { background: var(--gradient-primary); border-color: transparent; color: white; }
        .filter-tab:active { transform: scale(0.95); }

        /* Section Header */
        .section-header { padding: 16px 16px 12px; }
        .section-title { font-size: 1rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: var(--primary); }
        .section-count { font-size: 0.75rem; color: var(--gray-light); margin-top: 4px; }

        /* Kopdar Card */
        .kopdar-list { padding: 0 16px; }
        .kopdar-card { background: var(--dark-light); border-radius: 16px; margin-bottom: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: all 0.3s; }
        .kopdar-card:active { border-color: var(--primary); transform: scale(0.99); }
        .kopdar-image { width: 100%; height: 150px; object-fit: cover; }
        .kopdar-content { padding: 14px; }
        .kopdar-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .kopdar-title { font-size: 1rem; font-weight: 700; flex: 1; margin-right: 10px; }
        .kopdar-badge { padding: 4px 10px; border-radius: 9999px; font-size: 0.65rem; font-weight: 600; }
        .kopdar-badge.soon { background: rgba(245, 158, 11, 0.15); color: var(--accent); }
        .kopdar-badge.open { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .kopdar-badge.closed { background: rgba(100, 116, 139, 0.15); color: var(--gray); }
        .kopdar-meta { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 10px; }
        .kopdar-meta-item { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--gray-light); }
        .kopdar-meta-item i { color: var(--primary); font-size: 0.75rem; width: 14px; }
        .kopdar-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .kopdar-attendees { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; }
        .attendees-avatars { display: flex; }
        .attendees-avatars img { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--dark-light); margin-left: -8px; }
        .attendees-avatars img:first-child { margin-left: 0; }
        .kopdar-btn { padding: 8px 16px; background: var(--gradient-primary); border: none; border-radius: 8px; color: white; font-size: 0.75rem; font-weight: 600; cursor: pointer; }
        .kopdar-btn:active { transform: scale(0.95); }
        .kopdar-btn.registered { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--gray-light); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
        .empty-state p { font-size: 0.9rem; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(20px); padding: 8px 16px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 3px; padding: 6px 12px; border-radius: 10px; cursor: pointer; color: var(--gray); text-decoration: none; }
        .nav-item.active { color: var(--primary); background: rgba(99, 102, 241, 0.1); }
        .nav-item i { font-size: 1.15rem; }
        .nav-item span { font-size: 0.65rem; font-weight: 500; }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p style="color: var(--gray-light); font-size: 0.85rem; margin-top: 15px;">Memuat Kopdar...</p>
    </div>

    <!-- App Container -->
    <div class="app-container" id="mainApp" style="display: none;">

        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='branda.html'"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title">Jadwal Kopdar</div>
            </div>
        </header>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterKopdar('all')">Semua</div>
            <div class="filter-tab" onclick="filterKopdar('upcoming')">Mendatang</div>
            <div class="filter-tab" onclick="filterKopdar('past')">Selesai</div>
            <div class="filter-tab" onclick="filterKopdar('mine')">Saya Ikut</div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <h3 class="section-title"><i class="fas fa-calendar-alt"></i> Daftar Kopdar</h3>
            <p class="section-count" id="kopdarCount">0 jadwal kopdar</p>
        </div>

        <!-- Kopdar List -->
        <div class="kopdar-list" id="kopdarList"></div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a class="nav-item" href="branda.html">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </a>
        <a class="nav-item active" href="kopdar.html">
            <i class="fas fa-calendar-alt"></i>
            <span>Kopdar</span>
        </a>
        <a class="nav-item" href="promo.html">
            <i class="fas fa-tags"></i>
            <span>Promo</span>
        </a>
        <a class="nav-item" href="profil.html">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
            authDomain: "cedar-setup-425414-d7.firebaseapp.com",
            databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
            projectId: "cedar-setup-425414-d7",
            storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
            messagingSenderId: "723545991983",
            appId: "1:723545991983:web:379548d2b425a502a60fda"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sample Data
        let kopdarData = [
            { id: 1, title: 'Kopdar Bulanan Januari', date: '25 Jan 2025', time: '18:00 - 21:00', location: 'Warung Mak Beng, Sanur', image: 'https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400', status: 'soon', attendees: 45, registered: false },
            { id: 2, title: 'Makan Malam Bersama', date: '01 Feb 2025', time: '19:00 - 22:00', location: 'Jimbaran Beach Cafe', image: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400', status: 'open', attendees: 32, registered: true },
            { id: 3, title: 'Tour ke Kintamani', date: '15 Feb 2025', time: '06:00 - 18:00', location: 'Kintamani, Bangli', image: 'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=400', status: 'open', attendees: 28, registered: false },
            { id: 4, title: 'Kopdar Akhir Tahun', date: '28 Des 2024', time: '18:00 - 23:00', location: 'Rest Area Pupuan', image: 'https://images.unsplash.com/photo-1528605248644-14dd04022da1?w=400', status: 'closed', attendees: 56, registered: true }
        ];

        let currentFilter = 'all';

        function filterKopdar(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderKopdar();
        }

        function renderKopdar() {
            const list = document.getElementById('kopdarList');
            let filtered = kopdarData;

            if (currentFilter === 'upcoming') {
                filtered = kopdarData.filter(k => k.status !== 'closed');
            } else if (currentFilter === 'past') {
                filtered = kopdarData.filter(k => k.status === 'closed');
            } else if (currentFilter === 'mine') {
                filtered = kopdarData.filter(k => k.registered);
            }

            document.getElementById('kopdarCount').textContent = `${filtered.length} jadwal kopdar`;

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>Tidak ada jadwal kopdar</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(k => `
                <div class="kopdar-card" onclick="showDetail(${k.id})">
                    <img src="${k.image}" alt="${k.title}" class="kopdar-image" loading="lazy">
                    <div class="kopdar-content">
                        <div class="kopdar-header">
                            <h4 class="kopdar-title">${k.title}</h4>
                            <span class="kopdar-badge ${k.status}">${k.status === 'soon' ? 'Coming Soon' : k.status === 'open' ? 'Open' : 'Selesai'}</span>
                        </div>
                        <div class="kopdar-meta">
                            <div class="kopdar-meta-item"><i class="fas fa-calendar"></i> ${k.date}</div>
                            <div class="kopdar-meta-item"><i class="fas fa-clock"></i> ${k.time}</div>
                            <div class="kopdar-meta-item"><i class="fas fa-map-marker-alt"></i> ${k.location}</div>
                        </div>
                        <div class="kopdar-footer">
                            <div class="kopdar-attendees">
                                <div class="attendees-avatars">
                                    <img src="https://i.pravatar.cc/100?img=1" alt="">
                                    <img src="https://i.pravatar.cc/100?img=2" alt="">
                                    <img src="https://i.pravatar.cc/100?img=3" alt="">
                                </div>
                                <span>+${k.attendees} peserta</span>
                            </div>
                            <button class="kopdar-btn ${k.registered ? 'registered' : ''}" onclick="event.stopPropagation(); toggleRegister(${k.id})">
                                ${k.registered ? '<i class="fas fa-check"></i> Terdaftar' : 'Daftar'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(id) {
            alert('Detail kopdar #' + id + ' akan segera hadir');
        }

        function toggleRegister(id) {
            const kopdar = kopdarData.find(k => k.id === id);
            if (kopdar) {
                kopdar.registered = !kopdar.registered;
                kopdar.attendees += kopdar.registered ? 1 : -1;
                renderKopdar();
            }
        }

        function showApp() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('mainApp').style.display = 'block';
            renderKopdar();
        }

        // Auth State
        auth.onAuthStateChanged((user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            showApp();
        });
    </script>

</body>
</html>
