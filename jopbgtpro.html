<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orderan Masuk - BGT-PRO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --primary-light: #3b82f6; --accent: #0ea5e9;
            --success: #10b981; --danger: #ef4444; --bg-main: #f0f9ff;
            --bg-card: #ffffff; --text-dark: #0f172a; --text-gray: #64748b;
            --border-light: #e2e8f0; --gradient-primary: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --shadow-soft: 0 4px 20px rgba(37, 99, 235, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-main); color: var(--text-dark); min-height: 100dvh; }

        .app-container { width: 100%; min-height: 100dvh; padding-bottom: 20px; }

        /* Header */
        .header { 
            position: sticky; top: 0; z-index: 100; 
            background: transparent; backdrop-filter: blur(10px); 
            padding: 12px 16px; border-bottom: none; 
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); }
        .back-btn { 
            width: 38px; height: 38px; background: var(--bg-main); 
            border: none; border-radius: 10px; color: var(--primary); font-size: 1rem; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
        }
        .back-btn:active { background: #e0f2fe; transform: scale(0.95); }

        /* Filter Tabs */
        .filter-tabs { display: flex; gap: 8px; padding: 8px 16px 12px; overflow-x: auto; margin-top: 4px; }
        .filter-tab { 
            padding: 8px 16px; background: var(--bg-card); 
            border: 1px solid var(--border-light); border-radius: 9999px; 
            font-size: 0.8rem; font-weight: 500; color: var(--text-gray); 
            cursor: pointer; white-space: nowrap; transition: all 0.3s; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            position: relative;
        }
        .filter-tab.active { 
            background: var(--gradient-primary); border-color: transparent; 
            color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); 
        }
        
        /* Badge counter di tab */
        .tab-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            min-width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            font-size: 0.55rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 4px rgba(239, 68, 68, 0.3);
            z-index: 10;
        }
        .tab-badge.hidden { display: none; }

        /* Order List */
        .order-list { padding: 0 16px; }
        .order-card { 
            background: var(--bg-card); border-radius: 12px; 
            margin-bottom: 10px; overflow: hidden; 
            border: 1px solid var(--border-light); 
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
        }
        .order-card:active { transform: scale(0.99); }
        
        .order-content { padding: 12px; }
        
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .order-id { font-size: 0.75rem; color: var(--primary); font-weight: 600; }
        .order-badge { padding: 3px 8px; border-radius: 9999px; font-size: 0.65rem; font-weight: 600; }
        .order-badge.new { background: rgba(245, 158, 11, 0.1); color: #d97706; }
        .order-badge.progress { background: rgba(37, 99, 235, 0.1); color: var(--primary); }
        .order-badge.done { background: rgba(16, 185, 129, 0.1); color: var(--success); }

        /* Customer Info - NAMA & KETERANGAN */
        .customer-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 8px 10px;
            margin-bottom: 8px;
        }
        .customer-name {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }
        .customer-name i {
            color: var(--primary);
            font-size: 0.8rem;
        }
        .customer-phone {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-left: 20px;
        }
        .keterangan-box {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            padding: 6px 8px;
            margin-top: 6px;
        }
        .keterangan-label {
            font-size: 0.6rem;
            color: #dc2626;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .keterangan-text {
            font-size: 0.75rem;
            color: var(--text-dark);
            line-height: 1.3;
        }

        /* Deskripsi dari Customer */
        .deskripsi-box {
            background: rgba(37, 99, 235, 0.05);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 6px;
            padding: 6px 8px;
            margin-top: 6px;
        }
        .deskripsi-label {
            font-size: 0.6rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .deskripsi-text {
            font-size: 0.75rem;
            color: var(--text-dark);
            line-height: 1.3;
        }

        /* Image */
        .order-image { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; display: block; }

        /* Route Visual */
        .route-wrapper { margin-bottom: 10px; position: relative; padding-left: 18px; }
        .route-line { position: absolute; left: 5px; top: 6px; bottom: 6px; width: 2px; background: var(--border-light); border-radius: 2px; }
        .route-dot { position: absolute; left: 0; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--bg-card); z-index: 1; box-shadow: 0 0 0 1px rgba(0,0,0,0.1); }
        .route-dot.start { top: 0; background: var(--success); }
        .route-dot.end { bottom: 0; background: var(--danger); }
        
        .route-point { margin-bottom: 14px; position: relative; }
        .route-point:last-child { margin-bottom: 0; }
        .route-label { font-size: 0.6rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 1px; font-weight: 600; }
        .route-address {
            font-size: 0.8rem;
            font-weight: 500;
            line-height: 1.3;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 6px;
            transition: color 0.2s;
        }
        .route-address:hover { color: var(--primary); }
        .route-address:active { opacity: 0.7; }
        .route-address i { color: var(--primary); font-size: 0.7rem; margin-top: 2px; flex-shrink: 0; }

        .order-info { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--bg-main); padding: 8px 10px; border-radius: 8px; margin-bottom: 8px; 
        }
        .order-price { font-size: 0.95rem; font-weight: 700; color: var(--primary); }
        .order-distance { font-size: 0.7rem; color: var(--text-gray); display: flex; align-items: center; gap: 3px; }

        .order-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-light); padding-top: 10px; margin-top: 5px; }
        
        /* DateTime Display */
        .order-datetime { display: flex; align-items: center; gap: 10px; }
        .datetime-date { font-size: 0.7rem; font-weight: 500; color: var(--text-dark); display: flex; align-items: center; gap: 4px; }
        .datetime-date i { color: var(--text-gray); font-size: 0.65rem; }
        .datetime-time { font-size: 0.7rem; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 4px; }
        .datetime-time i { color: var(--primary); font-size: 0.65rem; }
        
        .action-btn { 
            padding: 6px 14px; border: none; border-radius: 6px; 
            color: white; font-size: 0.7rem; font-weight: 600; cursor: pointer; 
            transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .action-btn:active { transform: scale(0.95); }
        .action-btn.take { background: var(--primary); }
        .action-btn.finish { background: linear-gradient(135deg, #10b981 0%, #34d399 100%); }
        .action-btn.done { background: #cbd5e1; color: #64748b; pointer-events: none; box-shadow: none; }

        /* Empty */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-gray); background: var(--bg-card); border-radius: 16px; margin: 0 16px; border: 1px dashed var(--border-light); }
        .empty-state i { font-size: 3rem; margin-bottom: 15px; color: #cbd5e1; }
    </style>
</head>
<body>

    <div class="app-container" id="mainApp">

        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='branda.html'"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title">Orderan Masuk</div>
            </div>
        </header>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterOrders('all')">Semua</div>
            <div class="filter-tab" onclick="filterOrders('order')">Order <span class="tab-badge hidden" id="orderTabBadge">0</span></div>
            <div class="filter-tab" onclick="filterOrders('berjalan')">Berjalan</div>
            <div class="filter-tab" onclick="filterOrders('selesai')">Selesai</div>
        </div>

        <div class="order-list" id="orderList">
            <div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>Memuat data...</p></div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
            authDomain: "cedar-setup-425414-d7.firebaseapp.com",
            databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
            projectId: "cedar-setup-425414-d7",
            storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
            messagingSenderId: "723545991983",
            appId: "1:723545991983:web:379548d2b425a502a60fda"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let orderData = [];
        let currentFilter = 'all';

        function filterOrders(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderOrders();
        }

        function renderOrders() {
            const list = document.getElementById('orderList');
            
            // Filter Logic
            let filtered = orderData;
            if (currentFilter === 'order') {
                // Tab Order: HANYA tampilkan order yang TERSEDIA (status: order)
                filtered = orderData.filter(o => o.status === 'order');
            } else if (currentFilter !== 'all') {
                filtered = orderData.filter(o => o.status === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-box-open"></i><p>Tidak ada orderan</p></div>`;
                return;
            }

            list.innerHTML = filtered.map(o => {
                // Badge & Button Logic berdasarkan filter
                let badgeClass = 'new';
                let badgeText = 'ORDER BARU';
                let btnHtml = '';
                
                // Logic untuk SEMUA (hanya lihat, tidak bisa klik)
                if (currentFilter === 'all') {
                    if (o.status === 'order') {
                        badgeClass = 'new'; badgeText = 'ORDER BARU';
                    } else if (o.status === 'berjalan') {
                        badgeClass = 'progress'; badgeText = 'SEDANG BERJALAN';
                    } else if (o.status === 'selesai') {
                        badgeClass = 'done'; badgeText = 'SELESAI';
                    }
                    btnHtml = '';
                }
                // Logic untuk ORDER tab - HANYA order tersedia
                else if (currentFilter === 'order') {
                    badgeClass = 'new'; badgeText = 'TERSEDIA';
                    btnHtml = `<button class="action-btn take" onclick="takeOrder(event, '${o.id}')"><i class="fas fa-hand-holding-heart"></i> Ambil Order</button>`;
                }
                // Logic untuk BERJALAN tab
                else if (currentFilter === 'berjalan') {
                    badgeClass = 'progress'; badgeText = 'SEDANG BERJALAN';
                    btnHtml = `<button class="action-btn finish" onclick="finishOrder(event, '${o.id}')"><i class="fas fa-check-circle"></i> Selesai</button>`;
                }
                // Logic untuk SELESAI tab
                else if (currentFilter === 'selesai') {
                    badgeClass = 'done'; badgeText = 'SELESAI';
                    btnHtml = '';
                }

                // Image Logic
                const imgHtml = o.imageUrl ? `<img src="${o.imageUrl}" class="order-image" alt="Gambar Order">` : '';

                // Format waktu 12 jam (AM/PM)
                function formatTime12Hour(timeStr) {
                    if (!timeStr) return '';
                    const [hours, minutes] = timeStr.split(':');
                    const hour = parseInt(hours);
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    const hour12 = hour % 12 || 12;
                    return `${hour12}:${minutes} ${ampm}`;
                }

                // Format tanggal: "Sat, 14 Feb 2026"
                function formatDateCustom(dateInput) {
                    let dateObj;
                    if (typeof dateInput === 'string' && dateInput.includes('-')) {
                        dateObj = new Date(dateInput);
                    } else {
                        dateObj = new Date(dateInput);
                    }
                    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    const dayName = days[dateObj.getDay()];
                    const day = dateObj.getDate();
                    const monthName = months[dateObj.getMonth()];
                    const year = dateObj.getFullYear();
                    return `${dayName}, ${day} ${monthName} ${year}`;
                }

                // Time Logic - Format 12 jam dengan AM/PM
                let displayTime = '';
                if (o.pickupTime) {
                    displayTime = formatTime12Hour(o.pickupTime);
                } else if (o.timestamp) {
                    const dateObj = new Date(o.timestamp);
                    const hours = dateObj.getHours().toString().padStart(2, '0');
                    const minutes = dateObj.getMinutes().toString().padStart(2, '0');
                    displayTime = formatTime12Hour(`${hours}:${minutes}`);
                }
                
                // Date Logic - Tanggal Penjemputan
                let displayDate = '';
                if (o.tanggalJemput) {
                    displayDate = formatDateCustom(o.tanggalJemput);
                } else if (o.timestamp) {
                    displayDate = formatDateCustom(o.timestamp);
                }

                // NAMA Customer - dengan fallback
                const namaCustomer = o.nama || o.customerName || o.name || 'Pelanggan';
                
                // No Telepon - dengan fallback
                const teleponCustomer = o.telepon || o.phone || o.noHp || '';
                
                // KETERANGAN - dengan fallback
                const keterangan = o.keterangan || o.notes || o.catatan || o.note || '';
                const keteranganHtml = keterangan ? `
                    <div class="keterangan-box">
                        <div class="keterangan-label"><i class="fas fa-sticky-note"></i> Keterangan</div>
                        <div class="keterangan-text">${keterangan}</div>
                    </div>
                ` : '';

                // DESKRIPSI dari Customer - dengan fallback
                const deskripsi = o.deskripsi || o.description || o.desk || o.pesanCustomer || '';
                const deskripsiHtml = deskripsi ? `
                    <div class="deskripsi-box">
                        <div class="deskripsi-label"><i class="fas fa-comment-dots"></i> Deskripsi Customer</div>
                        <div class="deskripsi-text">${deskripsi}</div>
                    </div>
                ` : '';

                // KOPER / BAGASI
                const koper = o.koper || o.luggage || '';
                const koperHtml = koper && koper !== '-' ? `
                    <div class="koper-box" style="background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 6px; padding: 5px 8px; margin-top: 5px;">
                        <div style="font-size: 0.6rem; color: #d97706; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px;">
                            <i class="fas fa-suitcase-rolling"></i> Koper
                        </div>
                        <div style="font-size: 0.75rem; color: var(--text-dark);">${koper}</div>
                    </div>
                ` : '';

                return `
                <div class="order-card">
                    <div class="order-content">
                        <div class="order-header">
                            <span class="order-id">#${o.id}</span>
                            <span class="order-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        
                        ${imgHtml}

                        <!-- NAMA & KETERANGAN CUSTOMER -->
                        <div class="customer-info">
                            <div class="customer-name">
                                <i class="fas fa-user-circle"></i>
                                ${namaCustomer}
                            </div>
                            ${teleponCustomer ? `<div class="customer-phone"><i class="fas fa-phone"></i> ${teleponCustomer}</div>` : ''}
                            ${deskripsiHtml}
                            ${koperHtml}
                            ${keteranganHtml}
                        </div>

                        <div class="route-wrapper">
                            <div class="route-line"></div>
                            <div class="route-dot start"></div>
                            <div class="route-dot end"></div>
                            
                            <div class="route-point">
                                <div class="route-label">Jemput</div>
                                <div class="route-address" onclick="openNavigation('${encodeURIComponent(o.pickup)}')">
                                    <i class="fas fa-location-arrow"></i>
                                    <span>${o.pickup}</span>
                                </div>
                            </div>
                            <div class="route-point">
                                <div class="route-label">Tujuan</div>
                                <div class="route-address" onclick="openNavigation('${encodeURIComponent(o.dropoff)}')">
                                    <i class="fas fa-flag-checkered"></i>
                                    <span>${o.dropoff}</span>
                                </div>
                            </div>
                        </div>

                        <div class="order-info">
                            <div class="order-price">${o.price}</div>
                            <div class="order-distance"><i class="fas fa-road"></i> ${o.distance || '-'}</div>
                        </div>

                        <div class="order-footer">
                            <div class="order-datetime">
                                <span class="datetime-date"><i class="fas fa-calendar"></i> ${displayDate}</span>
                                <span class="datetime-time"><i class="fas fa-clock"></i> ${displayTime}</span>
                            </div>
                            ${btnHtml}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // --- FUNGSI DATABASE REALTIME ---
        
        // Variable untuk tracking notifikasi
        let previousOrderCount = 0;
        let hasInitializedNotif = false;

        // Fungsi untuk bicara "Ada job baru"
        function speakNewJob() {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const message = 'Ada job baru';
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'id-ID';
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                const voices = window.speechSynthesis.getVoices();
                const indonesianVoice = voices.find(voice => voice.lang.includes('id'));
                if (indonesianVoice) {
                    utterance.voice = indonesianVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Load voices saat halaman dimuat
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();
            };
        }

        // 1. Membaca Data Secara Realtime
        const ordersRef = db.ref('orders');
        ordersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            console.log('Data dari Firebase:', data);
            orderData = [];
            let newOrderCount = 0;
            
            if (data) {
                // Ubah object menjadi array dengan key sebagai ID fallback
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    // Skip data undefined/tidak valid
                    if (!item || key === 'undefined') return;
                    // Gunakan key Firebase jika field id tidak ada
                    if (!item.id) {
                        item.id = key;
                    }
                    orderData.push(item);
                    
                    // Count order baru
                    if (item.status === 'order') {
                        newOrderCount++;
                    }
                });
                // Sort berdasarkan timestamp (terbaru di atas)
                orderData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            }
            
            // Update badge di tab Order
            const orderTabBadge = document.getElementById('orderTabBadge');
            if (orderTabBadge) {
                if (newOrderCount > 0) {
                    orderTabBadge.textContent = newOrderCount;
                    orderTabBadge.classList.remove('hidden');
                } else {
                    orderTabBadge.classList.add('hidden');
                }
            }
            
            // Notifikasi suara jika ada order baru
            if (hasInitializedNotif && newOrderCount > previousOrderCount) {
                speakNewJob();
                console.log('Ada job baru! Total:', newOrderCount);
            }
            
            previousOrderCount = newOrderCount;
            hasInitializedNotif = true;
            
            console.log('Order data:', orderData);
            console.log('Current filter:', currentFilter);
            renderOrders(); // Render ulang list setiap ada perubahan data
        });

        // 2. Ambil Order (Update status di Database)
        function takeOrder(e, id) {
            e.preventDefault();
            const btn = e.target.closest('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengambil...';
            
            console.log('Mengambil order ID:', id);
            
            db.ref('orders/' + id).update({
                status: 'berjalan'
            }).then(() => {
                console.log('Order berhasil diambil:', id);
                alert('Order berhasil diambil!');
            }).catch(err => {
                console.error("Gagal mengambil order:", err);
                alert("Gagal mengambil order: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        }

        // 3. Selesaikan Order (Update status di Database)
        function finishOrder(e, id) {
            e.preventDefault();
            const btn = e.target.closest('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyelesaikan...';
            
            db.ref('orders/' + id).update({
                status: 'selesai'
            }).then(() => {
                console.log('Order selesai:', id);
                alert('Order selesai!');
            }).catch(err => {
                console.error("Gagal menyelesaikan:", err);
                alert("Gagal menyelesaikan: " + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        }

        // Fungsi Buka Navigasi Google Maps
        function openNavigation(address) {
            if (!address) return;
            const decodedAddress = decodeURIComponent(address);
            // Buka Google Maps dengan navigasi ke alamat tujuan
            const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(decodedAddress)}`;
            window.open(url, '_blank');
        }

        auth.onAuthStateChanged((user) => {

        });
